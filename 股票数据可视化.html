<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化图表展示</title>
    <style>
        /* 设置每个图表的样式 */
        .chart-container {
            display: inline-block;
            width: 48%; /* 增大图表宽度 */
            height: 550px; /* 增大图表高度 */
            margin: 10px;
            border: 1px solid #ccc;
        }

        /* 给每个图表容器添加一点间距 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* 显示名字的位置 */
        .name {
            font-size: 14px; /* 设置字体更小 */
            color: #333;
            margin-top: 20px; /* 设置名字和图表的间距 */
        }
    </style>
</head>
<body>
    <h1>股票数据可视化</h1>

    <!-- 显示名字 -->
    <div class="name">
        <p>苏梓瀚 2024214493</p>
    </div>

    <!-- 走势折线图 -->
    <div class="chart-container">
        <iframe src="走势折线图.html" width="100%" height="100%"></iframe>
    </div>

    <!-- K线图 -->
    <div class="chart-container">
        <iframe src="K线图.html" width="100%" height="100%"></iframe>
    </div>

    <!-- 热力图 -->
    <div class="chart-container">
        <iframe src="热力图.html" width="100%" height="100%"></iframe>
    </div>

    <!-- 收益率散点图1 -->
    <div class="chart-container">
        <iframe src="收益率散点图1.html" width="100%" height="100%"></iframe>
    </div>

    <!-- 收益率散点图2 -->
    <div class="chart-container">
        <iframe src="收益率散点图2.html" width="100%" height="100%"></iframe>
    </div>

    <!-- 收益率柱状图 -->
    <div class="chart-container">
        <iframe src="收益率柱状图.html" width="100%" height="100%"></iframe>
    </div>


</body>
</html>
